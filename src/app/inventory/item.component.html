<mat-card-content style="display: inline-flex; align-items:center;">
    <img matCardImage src="../../assets/fruits/{{ item }}.png" alt="" style="width: 50px; height: auto;">
    <mat-card-title><span>{{ item.replace('_', ' ') | titlecase }}</span></mat-card-title>
</mat-card-content>
<mat-card-actions align="end"><button mat-raised-button color="primary" type="button" (click)="addItemToCart()">Add</button></mat-card-actions>
